<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Book Store</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css" />
<link rel="stylesheet" href="__PUBLIC__/css/lightbox.css" type="text/css" media="screen" />
<script src="__PUBLIC__/js/prototype.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/scriptaculous.js?load=effects" type="text/javascript"></script>
<script src="__PUBLIC__/js/lightbox.js" type="text/javascript"></script>
<script type="text/javascript" src="__PUBLIC__/js/java.js"></script>
</head>
<!--图书详情-->
<div class="center_content">
    <div class="left_content">
        <div class="index_sub_left_content">
            <div class="crumb_nav"> <a href="{:U('Index/index')}">首页</a> &gt;&gt;  </div>
            <div class="title"><span class="title_icon"><img src="__PUBLIC__/images/bullet1.gif" alt="" title="" /></span>书名: {$bookdetails['b_name']}</div>
            <div class="feat_prod_box_details">
                <div class="prod_img"><img src="__PUBLIC__/{$bookdetails['b_pic_src']}" alt="" title="" border="0" /><br />
                    <br />
                    <a href="__PUBLIC__/{$bookdetails['b_pic_src']}" rel="lightbox"><img src="__PUBLIC__/images/zoom.gif" alt="" title="" border="0" /></a> </div>
                <div class="prod_det_box">
                    <div class="box_top"></div>
                    <div class="box_center">
                        <div class="prod_title">*****详情*****</div>
                        <p class="details"><strong>书的简介：</strong> <span class="red">{$bookdetails['introduction']}<br />
                                <p class="details"><strong>书的类别：</strong> <span class="red">{$bookdetails['type']}<br />
                                        <p class="details"><strong>书的出版社：</strong> <span class="red">{$bookdetails['press']}<br />
                                                <div class="price"><strong>价格：</strong> <span class="red">￥{$bookdetails['price']} </span></div>
                                                <a href="__APP__/Users/order_now/{$bookdetails['b_id']}" class="more"><img src="__PUBLIC__/images/order_now.gif" alt="" title="" border="0" /></a>
                                                <div class="clear"></div>
                                                </div>
                                                <div class="box_bottom"></div>
                                                </div>
                                                <div class="clear"></div>
                                                </div>
                                                <div id="demo" class="demolayout">
                                                    <ul id="demo-nav" class="demolayout">
                                                        <li><a class="active" href="#tab1">更多详细</a></li>
                                                        <li><a class="" href="#tab2">相关书籍({$releateBooks|count})</a></li>
                                                    </ul>
                                                    <div class="tabs-container">
                                                        <div style="display: block;" class="tab" id="tab1">
                                                            <p class="more_details">书的详细介绍 </p>
                                                            <ul class="list">
                                                                <li><a href="__APP__/Books/comments/{$detailsid}">书评({$commentsNum|count})</a></li>
                                                            </ul>
                                                        </div>
                                                        
                                                        <div style="display: none;" class="tab" id="tab2">
                                                            <volist name='releateBooks' id='vo'>
                                                                <div class="new_prod_box"> <a href="__APP__/Books/details/{$vo['b_id']}">{$vo['b_name']}</a>
                                                                    <div class="new_prod_bg"> <a href="__APP__/Books/details/{$vo['b_id']}">
                                                                        <img src="__PUBLIC__/{$vo['b_pic_src']}" alt="" title="" class="thumb" border="0" /></a> 
                                                                    </div>
                                                                </div>
                                                            </volist>

                                                            <div class="clear"></div>
                                                        </div>
                                                        
                                                    </div>
                                                </div></div>
                                                <div class="clear"></div>
                                                </div>
                                                <!--end of left content-->

<script type="text/javascript">

var tabber1 = new Yetii({
id: 'demo'
});

</script>
