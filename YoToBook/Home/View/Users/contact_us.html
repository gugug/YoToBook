 <!--联系我们页面-->
<div class="center_content">
    <div class="left_content">
        <div class="index_sub_left_content">
            <div class="title"><span class="title_icon"><img src="__PUBLIC__/images/bullet1.gif" alt="" title="" /></span>联系我们</div>
            <div class="feat_prod_box_details">
                <div class="contact_form">
                    <div class="form_subtitle">all fields are requierd</div>
                    <form name="contact_us" method='post' action="{:U('Users/do_contact_us')}"> 
                        <div class="form_row">
                            <label class="contact"><strong>Name:</strong></label>
                            <input type="text" name='username' class="contact_input" />
                        </div>
                        <div class="form_row">
                            <label class="contact"><strong>Email:</strong></label>
                            <input type="text" name='email' class="contact_input" />
                        </div>
                        <div class="form_row">
                            <label class="contact"><strong>Phone:</strong></label>
                            <input type="text" name='phone' class="contact_input" />
                        </div>
                        <div class="form_row">
                            <label class="contact"><strong>Message:</strong></label>
                            <textarea class="contact_textarea" name="message" ></textarea>
                        </div>
                        <div class="form_row"> 
                            <div class="right_button"><input type="submit" id='return' class="btn btn-info" value="确认" /></div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <!--end of left content-->
