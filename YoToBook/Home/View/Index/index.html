<!--主页-->
<div class="center_content">
    <div class="left_content">
        
        <div class="index_sub_left_content">
        <div class="title"><span class="title_icon"><img src="__PUBLIC__/images/bullet1.gif" alt="" title="" /></span> 总共有{$count} & 本页数量： {$list|count} </div>
        <volist name="list" id="vo">
            <div class="feat_prod_box">
                <div class="prod_img">

                    <a href="__APP__/Books/details/{$vo['b_id']}">
                        <img src="__PUBLIC__/{$vo['b_pic_src']}" alt="" title="" border="0" />
                    </a></div>
                <div class="prod_det_box">
                    <div class="box_top"></div>
                    <div class="box_center">
                        <div class="prod_title">书名：{$vo['b_name']}</div>
                        <p class="details">简介：{$vo['introduction']}</p>
                        <a href="__APP__/Books/details/{$vo['b_id']}" class="more">- 更多细节 -</a>
                        <div class="clear"></div>
                    </div>
                    <div class="box_bottom"></div>
                </div>
                <div class="clear"></div>
            </div>
        </volist>




        <div class="new_products">
            <volist name="newbooks" id="vo" offset="0" length='6'>
                <div class="new_prod_box"> <a href="__APP__/Books/details/{$vo['b_id']}">书名：{$vo['b_name']}</a>
                    <div class="new_prod_bg"> 
                        <span class="new_icon"><img src="__PUBLIC__/images/new_icon.gif" alt="" title="" />
                        </span> 
                        <a href="__APP__/Books/details/{$vo['b_id']}">
                            <img src="__PUBLIC__/{$vo['b_pic_src']}" alt="" title="" class="thumb" border="0" />
                        </a> 
                    </div>
                </div>
            </volist>

        </div>
      <div class="pagination"> <span class="disabled"></span>{$page}</div>
</div>
        <div class="clear"></div>
    </div>
    <!--end of left content-->
