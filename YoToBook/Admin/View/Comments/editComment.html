
<body>
<form method="post" action="{:U('Comments/editCommentSubmit')}?id={$id}">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 修改书评</strong></div>
    <div class="padding border-bottom">

    </div>
    <table class="table table-hover text-center">
      <tr>
        
        <th width="120">评论ID</th>
        <th>姓名</th>       
        <th>书名ID</th>
        <th width="25%">评论内容</th>
        <th width="120">评价时间</th>
         
      </tr>    
        <volist name='commentResult' id='vo' key="k">
           <tr>
        
          <td name="comment_id">{$vo.comment_id}</td>
          <td>{$vo.user_account}</td>
          <td>{$vo.comment_bid}</td>
        
          <td><textarea style="width:200px;height:100px;" name="comment_content" value="intro">{$vo.comment_content}</textarea></td>
        
          <td><input type="text" name='comment_time' class="contact_input" value="{$vo.comment_time}"/></td>
           </tr>
        
        </volist>
       </table>
  </div>
        <div> 
              <input type="submit" class='contact' value="确认修改" /> 
        </div>
              
</form>
</body></html>
